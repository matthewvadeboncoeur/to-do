<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Your To-Do List!</h1>
        <div class="input_boxes">
            <input type="text" placeholder="Username" id="username_input">
            <input type="password" placeholder ="Password" id="password_input">
        </div>
        <div class="auth">
            <button id="signup_button">Sign-Up</button>
            <button id="login_button">Log-In</button>
            <button id="logoff_button">Log-Out</button>
        </div>
    </div>

    <div class="input-group">
        <label for="task">Add a Task: </label>
        <input type="text" id="long-input" name="task" class="long-input">
        <button type="button" id="long-button" class="long-button">Enter</button>
    </div>

    <ul id="all-tasks">
        
    </ul>
    <script src="script.js"></script>
</body>
</html>
